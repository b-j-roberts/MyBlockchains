name: Ethereum Private Network Docker
run-name: ${{ github.actor }} is Building & Pushing Docker Images for MyBlockchains/eth-private-network ðŸš€
on:
  push:
    paths:
      - "eth-private-network/**"
      - ".github/workflows/eth-private-network-docker.yml"
jobs:
  Docker-Build:
    runs-on: ubuntu-latest
    env:
      IMG_NAME: ${{ secrets.DOCKER_USERNAME }}/eth-private-miner

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Info
        run: echo "Parameters. ${{ github.event.base_ref }}, ${{ github.ref_type }}, ${{ github.ref }}"

      - name: Docker metadata
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMG_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            type=semver,pattern={{raw}}
            type=raw,value={{branch}}-{{sha}},enable=${{ github.branch != '' }}
            type=raw,value={{sha}}-{{date 'YYYYMMDD-HHmmss'}}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Miner Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./eth-private-network/
          push: 'true'
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          file: ./eth-private-network/docker/Dockerfile.miner
